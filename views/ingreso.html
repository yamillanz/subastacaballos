

<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Ingresar al Sitio</h5>

                <!-- <form class="form-signin" id="formIgreso"> -->
                    <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Usuario" required
                            autofocus>
                        <label for="inputEmail">Usuario</label>
                    </div>

                    <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña"
                            required>
                        <label for="inputPassword">Contraseña</label>
                    </div>

                    <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Recordar Contraseña</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" id="btnIngresarSistema">Ingresar</button>

               <!--  </form> -->
            </div>
        </div>
    </div>
</div>
